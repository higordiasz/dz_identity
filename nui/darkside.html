<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glassmorphism Skills Bar</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="theforce.css" type="text/css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body id="body" style="display: none;">
    <div class="content">
        <div id="root" class="root">
            <section class="card container">
                <div class="row mb-4">
                    <img height="55" width="55" class="bd-placeholder-img rounded-circle img-border" src="img/logo.png" />
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="color-purple">Nome Completo</label>
                        <input id="name" type="text" class="form-control color-purple2" value="Dias Tempest" disabled/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="color-purple">Identidade</label>
                        <input id="identity" type="text" class="form-control color-purple2" value="25486-48" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="color-purple">Passaporte</label>
                        <input id="passport" type="text" class="form-control color-purple2" value="1" disabled/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="color-purple">Idade</label>
                        <input id="age" type="text" class="form-control color-purple2" value="24" disabled/>
                    </div>
                    <div class="col-lg-6">
                        <label class="color-purple">Telefone</label>
                        <input id="phone" type="text" class="form-control color-purple2" value="13/03/2022" disabled/>
                    </div>
                </div>
                <div class="row mb-3" style="display: none !important;">
                    <div class="col-md-12">
                        <label class="color-purple">Validade</label>
                        <input id="valid" type="text" class="form-control color-purple2" value="Valido" disabled/>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="lightsaber.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
